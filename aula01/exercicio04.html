<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>insira suas credenciais</h1>
    <span>inserir o Nome da Rua/Avenida/Vila</span>
    <input type="text" id="X"><br>
    <span>inserir o Número da Casa</span>
    <input type="number" id="Y"><br>
    <button onclick="mostrarMensagem()">onde eu moro?</button>
</body>
</html>

<script>
    function mostrarMensagem (){
        alert("Seu logradouro é " + X.value)
        alert("O número do seu logradouro é " + Y.value)
    }
</script>
