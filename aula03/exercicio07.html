<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>valor da renda familiar</h1>
    <input type="number" id="renda">
    <h1>valor da prestação</h1>
    <input type="number" id="prestacao">
    <br>
    <button onclick="exibirMensagem()">Verificar financiamento</button> 
    <br>
    <span id="mensagem" ></span>
</body>
</html>

<script>
    function exibirMensagem(){
        porcentagem = ((Number(prestacao.value) / Number(renda.value)) * 100)

        mensagem.innerHTML = `A prestação corresponde a ${porcentagem}% da renda familiar`

        if(porcentagem > 30) {
        mensagem.innerHTML += `<br><span style="font-weight: 600; color: red">Será necessário complementar a renda familiar</span>`

        }
    }
</script>
