<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>saldo da conta</h1>
    <input type="number" id="saldo">
    <h1>valor a ser debitado</h1>
    <input type="number" id="debito">
    <button onclick="analisar()">analisar conta</button>
    <span id="mensagem"></span>
</body>
</html>

<script>
    function analisar(){
        let novoSaldo = (Number(saldo.value) - Number(debito.value))

        if(novoSaldo >= 0) {
            mensagem.innerHTML = `<span style='color: blue; font:italic;'> o saldo atual da conta corrente é ${novoSaldo}</span>`
        } else {
            mensagem.innerHTML = `<span style='color: red; font-weight:600;'> o saldo atual da conta corrente é ${novoSaldo}</span>`
        }
    }
</script>
