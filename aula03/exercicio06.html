<body>
    <h1>quantos KWh</h1>
    <input type="number" id="ipt_KWh">
    <button onclick="calcular()">Calcular conta de luz</button>
    <span id="mensagem"></span>
</body>
</html>

<script>
    function calcular(){
        custo = 0.85
        if ((ipt_KWh.value) < 100 ) {
            conta = ((Number(ipt_KWh.value)) * (Number(custo)));

            custoFinal = conta * 0.90;

            mensagem.innerHTML = `sua conta desse mes foi de R$${custoFinal.toFixed(2)}`;
        } else if ((ipt_KWh.value) >= 100 ) {

            conta = ((Number(ipt_KWh.value)) * (Number(custo)));

            mensagem.innerHTML = `sua conta desse mes foi de R$${conta.toFixed(2)}`;
        }
    }
</script>
