<body>
    <h1>qunatos refri voce consome por dia?</h1>
    <input type="number" id="numeroRefri">
    <button onclick="calcularQuantidade()">quantos refris por ano</button>

<script>
    function calcularQuantidade(){
        let quantidadeAnual = (Number(numeroRefri.value) * 365);
        
        alert(`voce bebe ${quantidadeAnual} por ano`);
        
        if(quantidadeAnual >= 500) {
            alert("cuidado com a diabetes");
        };
    };
</script>
