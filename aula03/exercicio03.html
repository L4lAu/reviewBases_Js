<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; gap:2vh;">
        <div>
            <h1>nota 1</h1>
            <input type="number" id="nota1">
        </div>
            
        <div>
            <h1>nota 2</h1>
            <input type="number" id="nota2">
        </div>

        <div>
            <h1>nota 3</h1>
            <input type="number" id="nota3">
        </div>
    </div>
    <button onclick="calcularMedia()">
        Analisar desempenho
    </button>
</body>

<script>
    function calcularMedia(){
        let media = ((Number(nota1.value) + Number(nota2.value) + Number(nota3.value)) / 3);
        alert(`sua media foi de ${media}`);
         if (media >= 9.5) {
            alert("Parabéns, você é fora de série!")
         };
    };
</script>
