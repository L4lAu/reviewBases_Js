<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="idd">
    <button onclick="mostrarMensagem()"> mostrarMensagem</button>
    <span id="mensagem"></span>
</body>
</html>

<script>

    function mostrarMensagem(){
        let idade = Number(idd.value);

        let let_mensagem = idade >= 18 ? "voce é maior de idade" : "voce é de menor"
        mensagem.innerHTML = (let_mensagem)
    }
</script>
