<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>qual sua idade?</h1>
    <input type="number" id="idade">
    <h3>qual o tipo de aposentadoria?</h3>
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</body>
</html>
<script>
    function homem (){
        alert('faltam ' + (70 - Number(idade.value)) + ' anos para você se aposentar')
    };
    function mulher (){
        alert('faltam ' + (60 - Number(idade.value)) + ' anos para você se aposentar')
    }
</script>
